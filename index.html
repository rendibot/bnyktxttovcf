<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter TXT to VCF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Konversi File TXT ke VCF</h1>
        <form id="txtForm">
            <label for="txtFiles">Pilih file TXT:</label>
            <input type="file" id="txtFiles" name="txtFiles" multiple accept=".txt">
            
            <label for="contactName">Masukkan nama kontak dasar (misal "Kontak"):</label>
            <input type="text" id="contactName" placeholder="Nama Kontak Dasar">
            
            <button type="button" onclick="convertTxtToVcf()">Proses File</button>
        </form>

        <div id="outputContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
